<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light dark" />
        <title>Lista de usuário</title>

        <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/pico.min.css" />
        <link rel="stylesheet" href="static/css/pico.purple.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
        <script src="static/js/app.js"></script>
    </head>
    
    <body>
        <main class="container">
            
            <div class="logo">
                <img src="static/img/tubo-ensaio.png" width="128" height="128" alt="Laboratório (Tubo de ensaio)" />
                <br>
                <br>
                <h1>Laboratório #0001 - CRUD com Fastify</h1>
            </div>

            <br>

            <button onclick="openModal(2, '');" style="float: right;">Adicionar usuário</button>
            <br>
            <br>

            <table>
                <thead>
                    <th>id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Situação</th>
                    <th></th>
                </thead>
                <tbody id="userList"></tbody>
            </table>

        </main>

        <dialog id="confirmDeleteModal">
            <article>
                <h2>Confirmação de exclusão</h2>
                <p>
                    Deseja remover o usuário selecionado ?
                </p>
                <footer>
                    <button onclick="closeModal('closeModal-confirm')" class="secondary">Cancelar</button>
                    <button onclick="deleteUserById()">Confirmar</button>
                </footer>
            </article>
        </dialog>

        <dialog id="formModal">
            <article>
                <header>
                    <p>
                    <strong>Cadastro de usuário</strong>
                    </p>
                </header>
                <form id="updateForm">
                    <input type="hidden" name="formType" value="">
                    <input type="text" name="name" placeholder="Informe seu nome" aria-label="Text" required>
                    <input type="email" name="email" placeholder="Informe seu e-mail" aria-label="Email" autocomplete="email">

                    <select name="status" id="statusSelect" aria-label="Situação do cadastro ..." required>
                        <option selected disabled value="">
                        Selecione a situação do cadastro ...
                        </option>
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>

                </form>
                <footer>
                    <button onclick="closeModal('closeModal-form')" class="secondary">Cancelar</button>
                    <button onclick="onSubmitInsertAndUpdate()" id="buttonSubmit">Confirmar</button>
                </footer>
            </article>
        </dialog>
        
    </body>
</html>
